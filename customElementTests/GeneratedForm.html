<html>

<head>
    <style>
        html, body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="module" async>
        import "../tools/GeneratedForm.js";
        import "../tools/UIWindow.js";
        import BaseElement from "../tools/BaseElement.js";
        import { html } from "../src/lit-html/lit-html.js";

        const style = html`
            :host {
                display: block;
            }
        `;

        class Test extends BaseElement {
            constructor() {
                super();
                this.schema = {
                    "$id": "bitmap",
                    "title": "Bitmap",
                    "description": "Bitmap",
                    "type": "object",
                    "properties": {
                        "identity": {
                            "type": "string",
                            "description": ""
                        },
                        "opacity": {
                            "type": "range",
                            "minimum": 0,
                            "maximum": 1
                        },
                        "isDirty": {
                            "type": "boolean"
                        },
                        "zIndex": {
                            "type": "integer"
                        }
                    }
                };
            }

            render() {
                return html`
                    <ui-window style="width:300px;height:500px;">
                        <generated-form .schema=${this.schema}></generated-form>
                    </ui-window>
                `;
            }
        }

        customElements.define("ui-test", Test);
    </script>

    <ui-test></ui-test>
</body>

</html>
